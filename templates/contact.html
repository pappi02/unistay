<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Unistay</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">

</head>
<body>
    

<div class="contact-page">
    <!-- Header section -->
    <header class="contact-header">
        <h1>Contact Us</h1>
        <p>Weâ€™d love to hear from you! Feel free to reach out for any comments, complaints, suggestions, or reviews.</p>
    </header>

    <!-- Contact information section -->
    <section class="contact-info">
        <p><strong>Email:</strong> support@unistay.com</p>
        <p><strong>Phone:</strong> +254 700 123 456</p>
        <p><strong>Address:</strong> Unistay Offices, Maseno, Kenya</p>
    </section>

    <!-- Contact form section -->
    <div class="contact-form-container">
        <h2>Send Us a Message</h2>
        <form method="post" action="{% url 'contact' %}">
            {% csrf_token %}

            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Your full name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Your email address" required>

            <label for="subject">Subject</label>
            <select id="subject" name="subject" required>
                <option value="" disabled selected>Select Subject</option>
                <option value="Comment">Comment</option>
                <option value="Complaint">Complain</option>
                <option value="Suggestion">Suggestion</option>
                <option value="Review">Review</option>
            </select>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write your message here" required></textarea>

            <button type="submit" class="cta-buttoncontact">Submit</button>
        </form>
    </div>
</div>

</body>
</html>
